<!doctype html>
<html lang='en-US'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="styles.css" />
  <title>Homework 9</title>
</head>
<body>
  <script defer src='script.js'></script>
  <div id="post-container">
    <h3>Post something</h3>
    <p id="error-message"></p>
    <form id="user-data">
      Post Title:<br>
      <input type="text" name="title" id="input-title-text" placeholder="Title"><br><br>
      Post Body:<br>
      <!-- <input type="text" name="body" placeholder="Post Body"><br><br> -->
      <textarea name="body" id="input-body-text" rows="10" cols="50" placeholder="What do you want to write about?"></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <h3>My Posts</h3>
  <div id="content-table"></div>

</body>
</html>
